name: CI

on:
  pull_request:
    branches:
      
main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
name: Checkout code
    uses: actions/checkout@v2

    
name: Set up Node.js
    uses: actions/setup-node@v2
    with:
      node-version: '18.19.1'

    
name: Install dependencies
    run: npm install
    working-directory: .
name: Run tests
run: npm test
working-directory: ./spec